<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded BPMN Modeler</title>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    iframe {
      border: none;
      width: 80%;
      height: 80vh;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Embed BPMN Modeler using an iframe -->
  <iframe src="https://demo.bpmn.io/" width="100%" height="600"></iframe>

</body>
</html>
