<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPMN Modeler</title>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f4f4f9;
    }

    header {
      background-color: #545454;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }

    footer {
      background-color: #545454;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    #main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 140px); /* Full height minus header and footer */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header, footer {
        padding: 10px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    BPMN Modeler - Repack by Ary
  </header>

  <!-- Main Content with iframe -->
  <div id="main-content">
    <iframe src="https://demo.bpmn.io/"></iframe>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 BPMN.io - All Rights Reserved.
  </footer>

</body>
</html>
