<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPMN Modeler - Minimalist Dark Theme</title>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #2c2c2c; /* Dark grey background */
      color: #f4f4f9;
    }

    header {
      background-color: #1e1e1e; /* Darker grey for header */
      color: #f4f4f9;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }

    footer {
      background-color: #1e1e1e; /* Darker grey for footer */
      color: #f4f4f9;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    #main-content {
      display: flex;
      flex: 1;
      padding: 20px;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #sidebar {
      width: 250px;
      background-color: #3a3a3a; /* Dark grey for sidebar */
      color: white;
      height: calc(100vh - 70px); /* Adjust height to exclude header and footer */
      padding: 15px;
      position: fixed; /* Fixed position to avoid overlap */
      left: 0;
      top: 70px; /* Adjust to start below the header */
      transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
      z-index: 10;
    }

    #sidebar.collapsed {
      width: 60px;
    }

    #toggle-sidebar {
      position: fixed;
      top: 90px; /* Adjust based on header height */
      left: 250px;
      cursor: pointer;
      font-size: 20px;
      background-color: #3a3a3a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: left 0.3s ease-in-out;
    }

    #sidebar.collapsed + #toggle-sidebar {
      left: 60px;
    }

    iframe {
      border: none;
      width: calc(100% - 250px); /* Adjust width when sidebar is expanded */
      height: calc(100vh - 140px); /* Adjust height to fit between header and footer */
      margin-left: 250px; /* Push iframe right by the width of the sidebar */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      transition: width 0.3s ease-in-out, margin-left 0.3s ease-in-out;
    }

    #sidebar.collapsed ~ #main-content iframe {
      width: calc(100% - 60px); /* Adjust width when sidebar is collapsed */
      margin-left: 60px; /* Push iframe right by the width of the collapsed sidebar */
    }

    /* Media queries for responsive design */
    @media (max-width: 768px) {
      #toggle-sidebar {
        left: 60px;
      }
      iframe {
        width: calc(100% - 60px);
        margin-left: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    BPMN Modeler
  </header>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Menu</h2>
    <p>Navigation links here</p>
  </div>

  <!-- Button to Toggle Sidebar -->
  <button id="toggle-sidebar">â˜°</button>

  <!-- Main Content with iframe -->
  <div id="main-content">
    <iframe src="https://demo.bpmn.io/"></iframe>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 BPMN Modeler - All rights reserved.
  </footer>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleSidebarBtn = document.getElementById('toggle-sidebar');

    toggleSidebarBtn.addEventListener('click', function () {
      sidebar.classList.toggle('collapsed');
    });
  </script>

</body>
</html>
