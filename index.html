<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPMN Modeler - Dark Theme</title>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      background-color: #1e1e1e;
      color: #e0e0e0;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }

    footer {
      background-color: #1e1e1e;
      color: #e0e0e0;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    #main-content {
      display: flex;
      flex: 1;
      padding: 20px;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #sidebar {
      width: 250px;
      background-color: #1e1e1e;
      color: white;
      height: 100%;
      padding: 15px;
      position: absolute;
      left: 0;
      top: 0;
      transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
      z-index: 10;
    }

    #sidebar.collapsed {
      width: 60px;
    }

    #toggle-sidebar {
      position: absolute;
      top: 20px;
      left: 0;
      cursor: pointer;
      font-size: 20px;
      background-color: #1e1e1e;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: left 0.3s ease-in-out;
    }

    #sidebar.collapsed + #toggle-sidebar {
      left: 60px;
    }

    iframe {
      border: none;
      width: calc(100% - 250px); /* Full width minus sidebar width */
      height: 80vh;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      background-color: #1e1e1e;
      transition: width 0.3s ease-in-out;
    }

    #sidebar.collapsed ~ #main-content iframe {
      width: calc(100% - 60px); /* Adjust for collapsed sidebar */
    }

    /* Customize icon size for sidebar */
    .sidebar-icon {
      font-size: 2rem;
      display: block;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Media queries for responsive design */
    @media (max-width: 768px) {
      iframe {
        width: calc(100% - 60px); /* Smaller screen adjusts to collapsed sidebar */
      }

      #toggle-sidebar {
        left: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    BPMN Modeler - Dark Theme
  </header>

  <!-- Sidebar -->
  <div id="sidebar">
    <span class="sidebar-icon">☰</span>
    <h2>Sidebar</h2>
    <p>Content inside the sidebar</p>
  </div>

  <!-- Button to Toggle Sidebar -->
  <button id="toggle-sidebar">☰</button>

  <!-- Main Content with iframe -->
  <div id="main-content">
    <iframe src="https://demo.bpmn.io/"></iframe>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 BPMN Modeler - All rights reserved.
  </footer>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleSidebarBtn = document.getElementById('toggle-sidebar');

    toggleSidebarBtn.addEventListener('click', function () {
      sidebar.classList.toggle('collapsed');
    });
  </script>

</body>
</html>
