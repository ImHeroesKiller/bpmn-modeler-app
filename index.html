<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="description" content="Create, view and edit BPMN 2.0 diagrams with bpmn-js (bpmn.io) tooling">
  <meta name="keywords" content="toolkit, BPMN 2.0, BPMN Editor, BPMN Modeler, bpmn-js, business process model and notation, embed, model, editor, integrate, extend">

  <title>BPMN Editor | bpmn-js modeler Demo | demo.bpmn.io</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #js-canvas {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #js-drop-zone {
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .buttons {
      text-align: center;
      margin: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background-color: #3a86ff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="file"] {
      display: none;
    }
  </style>

  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@9.0.3/dist/assets/diagram-js.css" />
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@9.0.3/dist/assets/bpmn-js.css" />
</head>
<body>

  <div id="js-drop-zone">
    <div class="buttons">
      <label for="file-upload" class="custom-file-upload">
        <button>Open BPMN File</button>
      </label>
      <input id="file-upload" type="file" accept=".bpmn, .xml" />

      <button id="save-bpmn">Download BPMN</button>
      <button id="save-svg">Download SVG</button>
    </div>

    <div id="js-canvas"></div>
  </div>

  <script src="https://unpkg.com/bpmn-js@9.0.3/dist/bpmn-modeler.development.js"></script>

  <script>
    var bpmnModeler = new BpmnJS({
      container: '#js-canvas'
    });

    // Create a blank BPMN diagram
    bpmnModeler.createDiagram();

    // Open BPMN file from local
    document.getElementById('file-upload').addEventListener('change', function(e) {
      var file = e.target.files[0];
      var reader = new FileReader();

      reader.onload = function() {
        var xml = reader.result;

        bpmnModeler.importXML(xml, function(err) {
          if (err) {
            console.error('Error importing diagram', err);
          } else {
            console.log('Diagram imported successfully');
          }
        });
      };

      reader.readAsText(file);
    });

    // Save BPMN file
    document.getElementById('save-bpmn').addEventListener('click', function() {
      bpmnModeler.saveXML({ format: true }, function(err, xml) {
        if (err) {
          console.error('Could not save BPMN 2.0 diagram', err);
        } else {
          downloadFile(xml, 'diagram.bpmn', 'application/xml');
        }
      });
    });

    // Save SVG file
    document.getElementById('save-svg').addEventListener('click', function() {
      bpmnModeler.saveSVG(function(err, svg) {
        if (err) {
          console.error('Could not save SVG', err);
        } else {
          downloadFile(svg, 'diagram.svg', 'image/svg+xml');
        }
      });
    });

    // Function to trigger download
    function downloadFile(content, fileName, mimeType) {
      var blob = new Blob([content], { type: mimeType });
      var url = URL.createObjectURL(blob);
      var a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
